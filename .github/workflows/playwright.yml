name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Run Playwright tests
        run: npm run test
        env:
          CI: true
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
  
  deployment-test:
    name: Deployment Smoke Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    # Run on pull requests to verify test setup
    # Actual production smoke tests run in deploy.yml workflow
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run deployment smoke tests
        run: npm run test:deployment -- --reporter=list
        env:
          CI: true
          # Tests will use default base URL from playwright.config.ts
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deployment-test-report
          path: playwright-report/
          retention-days: 7
